{% extends "onlinecourse/layout.html" %}
{% load static %}

{% block title %}
Login
{% endblock title %}

{% block body %}
<form action="{% url 'onlinecourse:login' %}" method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row mb-2">
            <div class="col d-flex justify-content-center">
                <h1>Login</h1>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col d-flex justify-content-center">
                <div class="form-group">
                    <label for="username"><b>User Name</b></label>
                    <input id="username" class="form-control mb-2 w-auto" type="text" placeholder="Enter User Name: " name="username" required>
                    <label for="psw"><b>Password</b></label>
                    <input id="psw" class="form-control mb-2 w-auto" type="password" placeholder="Enter Password: " name="psw" required>
                </div>
            </div>
        </div>
        {% if message %}
        <div class="row">
            <div class="col d-flex justify-content-center">
                <span class="alert alert-warning w-auto">{{ message }}</span>
            </div>
        </div>
        {% endif %}
        <div class="row mb-2">
            <div class="col d-flex justify-content-center"><button class="btn btn-primary" type="submit">Login</button></div>
        </div>
    </div>
</form>
{% endblock body %}
